<style>
  :root {
    --bg: #ffffff;
    --text: #000000;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    transition: 0.3s ease;
  }

  .dark-theme {
    --bg: #121212;
    --text: #ffffff;
  }
</style>

<body id="page">
  <h1>Hello Javed</h1>
  <button onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function toggleTheme() {
      document.getElementById("page").classList.toggle("dark-theme");
    }
  </script>
</body>
